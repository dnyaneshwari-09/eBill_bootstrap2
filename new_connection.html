        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Apply for New Light Connection</h3>
            </div>
            <div class="card-body">
                <form action="/submit_new_connection" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="connection_type">Connection Type:</label>
                            <select class="form-control" id="connection_type" name="connection_type" required>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="load">Load (e.g., 10KW):</label>
                            <input type="number" class="form-control" id="load" name="load" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="id_proof">ID Proof (Aadhaar, Pan, Passport, etc.):</label>
                            <input type="text" class="form-control" id="id_proof" name="id_proof" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="upload_id_proof">Upload ID Proof:</label>
                            <input type="file" class="form-control-file" id="upload_id_proof" name="upload_id_proof" required>
                        </div>
                    </div>

                    <div class="form-group text-center mt-3">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </div>
                </form>
            </div>
