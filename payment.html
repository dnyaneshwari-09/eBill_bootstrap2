        }

</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">eBill</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

        <div class="card mt-4">
            <div class="card-header">
                <h2>Pay Your Bill</h2>
            </div>
            <div class="card-body">
                <form action="/submit_payment" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="customer_id">Customer ID:</label>
                            <input type="number" id="customer_id" name="customer_id" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sub_division_code">Sub Division Code:</label>
                            <input type="number" id="sub_division_code" name="sub_division_code" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="payment_method">Payment Method:</label>
                            <select id="payment_method" name="payment_method" class="form-control" required>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="net_banking">Net Banking</option>
                                <option value="upi">UPI</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="card_number">Card Number:</label>
                            <input type="text" id="card_number" name="card_number" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="expiry_date">Expiry Date:</label>
                            <input type="month" id="expiry_date" name="expiry_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name_on_card">Name on Card:</label>
                            <input type="text" id="name_on_card" name="name_on_card" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
